<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
     <link rel="stylesheet" href="./style/style.css">
</head>
<body class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-xxl">
          <a class="navbar-brand" href="#">Dayoripa</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
      <div class="container-lg">
        <h1 class="text-center my-4 text-white">Administrador de citas</h1>
      </div>
      <div id="contenido" class="container-lg bg-white mt-4 p-4 rounded">
            <img src="./image/Customer Service_Isometric.svg" class="rounded mx-auto d-block" style="width: 250px;" alt="imagen citas">
          <div id="fila" class="row">
              <div class="col col-sm-6 p-4">
                <h4 class="my-4">datos del paciente</h4>
                <form id="formulario" class="bg-light p-4 rounded">
                    <div class="mb-1"> 
                      <label for="input-name" class="form-label text-capitalize fw-bold">nombre paciente</label>
                      <input type="text" class="form-control" name="mascota" id="mascota" aria-describedby="mascotaHelp">
                    </div>
                    <div class="mb-1">
                      <label for="input-propietario"s class="form-label fw-bold">Propietario</label>
                      <input type="text" class="form-control" name="propietario" id="owner">
                    </div>
                    <div class="mb-1">
                        <label for="input-telefono" class="form-label fw-bold">Telefono</label>
                        <input type="number" class="form-control" name="telefono" id="phone">
                    </div>
                    <div class="mb-1">
                        <label for="input-fecha" class="form-label fw-bold">Fecha</label>
                        <input type="date" class="form-control" name="fecha" id="date">
                      </div>
                      <div class="mb-1">
                        <label for="input-hora" class="form-label fw-bold">Hora</label>
                        <input type="time" class="form-control" name="hora" id="hour">
                      </div>
                      <div class="mb-1">
                        <label for="FormControlTextarea1" class="form-label text-capitalize fw-bold">sintomas</label>
                        <textarea class="form-control" name="sintomas" id="symptom" rows="3"></textarea>
                      </div>
                      <div class="d-grid">
                        <button type="submit" class="mt-2 btn btn-primary">Crear Cita</button>
                      </div>               
                  </form>
              </div>
              <div class="col col-sm-6" id="citas">
                <h4 class="my-5 text-center">aun no hay citas, puedes crear una</h4>
                
              </div>
          </div>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>
</html>
